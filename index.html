<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Newspaper</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141526;
            color: #f2f8fb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(90deg, #143d63, #1f1e1e);
            -webkit-background-clip: text;
            color: transparent;
        }

        .flipbook-container {
            position: relative;
            margin: 20px;
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .flipbook-container:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .flipbook-frame {
            position: relative;
            padding-top: max(60%, 324px);
            width: 100%;
            height: 0;
        }

        iframe {
            position: absolute;
            border: none;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            border-radius: 15px;
        }

        .flipbook-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(20, 61, 99, 0.5), rgba(31, 30, 30, 0.5));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .flipbook-container:hover::before {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .flipbook-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Interactive Newspaper</h1>

    <!-- Flipbook 2 -->
    <div class="flipbook-container">
        <div style="position:relative;padding-top:max(60%,324px);width:100%;height:0;" class="flipbook-frame">
            <iframe 
                style="position:absolute;border:none;width:100%;height:100%;left:0;top:0;" 
                src="https://online.fliphtml5.com/hikek/gmdt/" 
                seamless="seamless" 
                scrolling="no" 
                frameborder="0" 
                allowtransparency="true" 
                allowfullscreen="true" 
            ></iframe>
        </div>
    </div>
    
    <!-- Flipbook 3 -->
    <div class="flipbook-container">
        <div style="position:relative;padding-top:max(60%,324px);width:100%;height:0;" class="flipbook-frame">
            <iframe 
                style="position:absolute;border:none;width:100%;height:100%;left:0;top:0;" 
                src="https://online.fliphtml5.com/hikek/vqhp/"  
                seamless="seamless" 
                scrolling="no" 
                frameborder="0" 
                allowtransparency="true" 
                allowfullscreen="true" 
            ></iframe>
        </div>
    </div>

    <!-- Flipbook 4 -->

            <iframe 
                style="position:absolute;border:none;width:100%;height:100%;left:0;top:0;"

    </div>
</body>
</html>
